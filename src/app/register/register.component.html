<form id="registerForm" class="p-fluid">
  <h3>Register</h3>
  <div class="p-field">
    <label for="username">Nombre:</label>
    <input pInputText #username type="text" />
  </div>
  <div class="p-field">
    <label for="email">Email:</label>
    <input pInputText #email type="email" />
  </div>
  <div class="p-field">
    <label for="password1">Contraseña:</label>
    <input pInputText #password1 type="password" />
  </div>
  <div class="p-field">
    <label for="password2">Confirma la Contraseña:</label>
    <input pInputText #password2 type="password" />
  </div>
  <p-button
    label="Registrese"
    icon="pi pi-user-plus"
    styleClass="p-button-success"
    (onClick)="register($event, username, email, password1, password2)"
  ></p-button>
</form>
